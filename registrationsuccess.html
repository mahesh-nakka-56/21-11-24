<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <center>
            <h1>registrationsuccess</h1>
        </center>
        <form action="./loginsuccess.html" method="get">
            <fieldset cellspacing="60"cellpadding="90">
                <center>
                    <table>
                        <tr>
                            <td><label for="username"><b>Username</b></label><br>
                                <input type="text" id="user name" pattern="+."><br></td>
                        </tr>
                        <tr>
                            <td><label for="password"><b>Password</b></label><br>
                                <input type="text" id="password" pattern="[a-zA-Z\d!@#$%^&*]{9,18}" required title="Please enter min 9 and max 18"><br></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Login">
                            </td>
                        </tr>
                    </table>
                </center>
            </fieldset>
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="./passwordreset.html" method="get">
            <fieldset cellspacing="60"cellpadding="90">
                <center>
                    <h1>forget.html</h1>
                    <table>
                        <tr>
                            <td><label for="username"><b>Username</b></label><br>
                                <input type="text" id="user name" pattern="+."><br></td>
                        </tr>
                        <tr>
                            <td><label for="password"><b>Password</b></label><br>
                                <input type="text" id="password" pattern="[a-zA-Z\d!@#$%^&*]{9,18}" required title="Please enter min 9 and max 18"><br></td>
                        </tr>
                        <tr>
                            <td><label for="otp"><b>otp</b></label><br>
                             <input type="number" id="otp" pattern="5607" required title= "your otp is 5607"><br></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" value="new password"></td>
                            </tr>
                    
                        
                    </table>
                </center>
            </fieldset>
        </form>
</body>
</html>

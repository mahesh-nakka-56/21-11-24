<body>
    <form action="./loginsuccess.html" method="get">
        <fieldset cellspacing="60"cellpadding="90">
            <center>
               <h1><b>login.html</b></h1>
                <table>

                        <td>
                            <input type="submit" value="Login">
                        </td>
                    </tr>

                        <td>
                            <pre><a href="./Forgot.html">Forget Password</a>   <a href="./Register.html">Register</a>
                        </pre>
                        </td>
                    </tr>
                </table>
            </center>
        </fieldset>
    </form>
